<link rel="import" href="../polymer/polymer.html">
<!--
`<polymer-location-tracking>` Track your position where ever you are!
@demo demo.html
-->

<dom-module id="polymer-location-tracking">
  <template>
    <style>:host {display:inline-block;}</style>
    <h2>LOCATION TRACKTING</h2>
    <p>your longitude is:{{lon}} <p>
    <p>your latitude is:{{lat}}<p>
  </template>
</dom-module>
<script>
  var that;
  Polymer({
    is: "polymer-location-tracking",
    ready: function () {
      that = this
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.")
      } 
      
    }
  });
  function showPosition(position) {    
    that.lat = position.coords.latitude;
    that.lon = position.coords.longitude;
  }
</script>
