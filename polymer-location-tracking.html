<link rel="import" href="../polymer/polymer.html">
<!--
`<polymer-location-tracking>` Track your position where ever you are!
@demo demo.html
-->
<script>
<dom-module id="polymer-location-tracking">
  <template>
    <style>:host {display:inline-block;}</style>
    <h2>LOCATION TRACKTING</h2>
    <p>your longitude is:{{lon}} <p>
    <p>your latitude is:{{lat}}<p>
  </template>
</dom-module>
  Polymer({
    is: "polymer-location-tracking",
    getLocation: function (){
       var startPos;
  navigator.geolocation.getCurrentPosition(function(position) {
    startPos = position;
    this.lat = startPos.coords.latitude;
    this.lon = startPos.coords.longitude;
  });
    };
  });
</script>
